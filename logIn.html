<!DOCTYPE html>
<html>

  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<script src="https://use.fontawesome.com/ed51c90fe4.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Pano - Log In</title>
</head>

  <body id="gradhome" >
    <div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>
    <div class="container content center-center " >
      <div >
        <div class="row vertical-align">
          <div class="logo">
            <img src="images/logo.png" class="png" id="loginlogo">
          </div>
          <br />
          <br />
          <br />
          <div class="form-group">
            <h2>Login to your account:</h2>
            <br />
            <div class="row">
              <div class="form-group">
              <label for="usr">User Name:</label>
              <input type="text" class="form-control" id="usr" placeholder="User Name">
              <br />
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
                  <a href="home.html" type="button" class="btn btn-default lv-button">Login</a>
                <br />
            <div class="login-help">
             <a href="signup.html">Not a member yet? Sign Up!</a> - <a href="#">Forgot Password</a>
            </div>
                  </div>
          </div>
        </div>
      </div>
    </div>
  </body>



</html>
