<html>

  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<script src="https://use.fontawesome.com/ed51c90fe4.js"></script>
    <link rel="stylesheet" href="css/style.css">
        <title>Pano - Sign Up</title>
  </head>
  <body id="gradhome" >
    <div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>
    <br />
    <br />
    <div class="container content" >
      <div >
        <div class="row vertical-align">
          <div class="logo">
            <img src="images/logo.png" class="png" id="signuplogo">
          </div>
          <br />

          <div class="form-group questionnaire">
            <h3>Welcome to Pano! </h3>

          <h3>  Please answer these questions to get started:</h3>
            <br />
            <div class="row">
              <div class="form-group">
              <label class="signupform" for="usr">What  do you want to be called on Pano?</label>
              <input type="text" class="form-control" id="usr" placeholder="User Name">
              <br />
              <label for="pwd">Please enter a password!</label>
              <input type="password" class="form-control" id="pwd" placeholder="Password">
                    <br />
              <label class="signupform" for="fname">What  is your first name?</label>
              <input type="text" class="form-control" id="fname" placeholder="First Name">
              <br />
              <label class="signupform" for="lname">What  is your last name?</label>
              <input type="text" class="form-control" id="lname" placeholder="Last Name">
              <br />
  <label class="signupform"  for="gender">What is your gender?</label>
  <select class="form-control" id="gender">
    <option>Male</option>
    <option>Female</option>
  </select>
              <br />
              <label class="signupform" for="location">Where do you live?</label>
              <input type="text" class="form-control" id="location" placeholder="Location">
              <br />
              <label class="signupform" for="description">Tell us a bit about youreslf:</label>
              <textarea  type="selection" class="form-control" rows="5" maxlength="150" id="description" placeholder="Who are you? What is it that makes you you?"></textarea>
            </div>
              <a href="home.html" type="button" class="btn btn-default login-button">Sign Up</a>
                  </div>
          </div>
        </div>
      </div>
    </div>
  </body>



</html>
